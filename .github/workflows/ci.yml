name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality-gate:
    name: Lint, Typecheck, Build, Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
          POSTGRES_DB: app
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U root -d app"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      TZ: UTC
      NODE_ENV: test
      PORT: 3333
      HOST: localhost
      LOG_LEVEL: info
      APP_KEY: 0123456789abcdef0123456789abcdef
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DB_USER: root
      DB_PASSWORD: root
      DB_DATABASE: app
      ACCESS_TOKEN_EXPIRES_IN: 30 days

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Run migrations
        run: node ace migration:run --force

      - name: Test
        run: npm test
